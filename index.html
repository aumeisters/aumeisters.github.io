<!DOCTYPE html>
<html>
 <head>
  <title>Shopping cart HW</title><meta charset="utf-8">
   <link rel='stylesheet' type='text/css' href='css.css'>
 </head>
 <body>
  <div id='main'>
    <div id='limit'>
      <h2>Введите Ваш запланированный максимум и нажмите 'Ок':</h2>
      <input type='text' id='maxVal'>
      <button id='accept'>ОК</button>
    </div>
    <div id='total'>
      <p>Итого:<span id='totalCost'></span></p>  
    </div>
    <div id='items'>
      <div class='items-class'>
        <img id='item1' draggable='true' src='https://image.flaticon.com/icons/svg/64/64127.svg'>
        <h4 class="disable-select">HDD Drive цена: <span id='hddPrice'></span></h4>
      </div>
      <div class='items-class'>
        <img id='item2' draggable='true' src='https://image.flaticon.com/icons/svg/64/64199.svg'>
        <h4 class="disable-select">SSD Drive цена: <span id='ssdPrice'></span></h4>
      </div>
      <div class='items-class'>
        <img id='item3' draggable='true' src='https://image.flaticon.com/icons/svg/81/81520.svg'>
        <h4 class="disable-select">USB Drive цена: <span id='usbPrice'></span></h4>
      </div>
    </div>
    <div id='addInfo'>
      <p class="disable-select">Нажмите на картинку с товаром, чтоб добавить его в корзину, или перетащите в область и изображением "Коробки".</p>
    </div>
    <div id='droppable'>
      <p id='dropbox-text' class="disable-select">Перетащить сюда</p>
    </div>
    <div id='cart'>
      <p id='shoppingList'>Shopping List:</p>
    </div>
  </div>
  <script src='script.js'></script>
 </body>
</html>
